<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>{{.Post_id}} {{.Thread_id}}</h1>
    <p>{{.Title}}</p>
    <p>{{.Content}}</p>
    <p>{{.Created_at}}</p>
    <form action="/reply" method="post">
      <div class="">
        <textarea name="content" id="" class="border-2 border-black"></textarea>
        <input type="text" name="post_id" value="{{.Post_id}}" class="hidden" />
        <input
          type="text"
          name="thread_id"
          value="{{.Thread_id}}"
          class="hidden"
        />
        <button type="submit">Reply</button>
      </div>
    </form>
  </body>
</html>
